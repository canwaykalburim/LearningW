<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Interactive Game</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="impress">
      <div id="1" class="step slide">
        <q>이곳은 첫 번쨰 페이지입니다. 아래쪽 및 오른쪽 화살표 키를 누르면 다음 페이지로 이동할 스 있습니다.
          왼쪽과 위쪽 화살표 키를 누르면 이전 페이지로 이동합니다.</q>
      </div>
      <div id="2" class="step slide">
        <q>또한, 오른쪽이나 아래 화살표 키 대신 스페이스 바를 눌러도 다음 페이지로 이동할 수 있습니다.</q>
      </div>
      <div id="3" class="step slide">
        <q>마지막 페이지입니다. 오른쪽 화살표 키를 누르면 처음으로 이동합니다.</q>
      </div>
    </div>
    <script src="script.js"></script>
    <script>impress().init();</script>
  </body>
</html>
