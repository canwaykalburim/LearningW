<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>퀴즈</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onclick="checkAnswers();">
    <h1>퀴즈</h1>
    <div id="quiz">
      <div id="question1">
        <div class="question">웹 사이트를 구축할 떄 주로 사용하는 파일 파입이 아닌 것은?</div>
        <input type="radio" name="question1" value="a"/>
        <label>.html</label>
        <input type="radio" name="question1" value="b"/>
        <label>.exe</label>
        <input type="radio" name="question1" value="c"/>
        <label>.js</label>
        <input type="radio" name="question1" value="d"/>
        <label>.css</label>
      </div>
      <br />
      <div id="question2">
        <div class="question">자바스크립트 객체는 어떤 자로 래핑 되는가??</div>
        <input type="radio" name="question2" value="a"/>
        <label>[]</label>
        <input type="radio" name="question2" value="b"/>
        <label>;;</label>
        <input type="radio" name="question2" value="c"/>
        <label>{}</label>
        <input type="radio" name="question2" value="d"/>
        <label>()</label>
      </div>
      <br />
      <div id="question3">
        <div class="question">다음 중 절멸종이 아닌것은?</div>
        <input type="radio" name="question3" value="a"/>
        <label>Dunkleosteus</label>
        <input type="radio" name="question3" value="b"/>
        <label>Passenger Pigeon</label>
        <input type="radio" name="question3" value="c"/>
        <label>Partula crassilabris</label>
        <input type="radio" name="question3" value="d"/>
        <label>Orinoco crocodile</label>
      </div>
      <br />
      <div id="question4">
        <div class="question">다음 중 원소 기호 105번은?</div>
        <input type="radio" name="question4" value="a"/>
        <label>Db</label>
        <input type="radio" name="question4" value="b"/>
        <label>Sg</label>
        <input type="radio" name="question4" value="c"/>
        <label>Md</label>
        <input type="radio" name="question4" value="d"/>
        <label>DS</label>
      </div>
      <br />
      <div id="question5">
        <div class="question">다음 중 지구의 중력 수치를 구하는 공식은?</div>
        <input type="radio" name="question5" value="a"/>
        <label>10m/s^2</label>
        <input type="radio" name="question5" value="b"/>
        <label>.809m/s^2</label>
        <input type="radio" name="question5" value="c"/>
        <label>9.81m/s^2</label>
        <input type="radio" name="question5" value="d"/>
        <label>84.4m/s^2</label>
      </div>
      <br />
      <div id="question6">
        <div class="question">십진수 45를 이진수로 바꾸면 얼마일까?</div>
        <input type="radio" name="question6" value="a"/>
        <label>101101</label>
        <input type="radio" name="question6" value="b"/>
        <label>110011</label>
        <input type="radio" name="question6" value="c"/>
        <label>011101</label>
        <input type="radio" name="question6" value="d"/>
        <label>101011</label>
      </div>
      <br />
      <div id="question7">
        <div class="question">4 << 2 = ?</div>
        <input type="radio" name="question7" value="a"/>
        <label>16</label>
        <input type="radio" name="question7" value="b"/>
        <label>4</label>
        <input type="radio" name="question7" value="c"/>
        <label>2</label>
        <input type="radio" name="question7" value="d"/>
        <label>8</label>
      </div>
      <br />
      <div id="question8">
        <div class="question">직각 삼각형 두 변의 길이를 알 때 빗변의 길이를 구하는 방법은?</div>
        <input type="radio" name="question8" value="a"/>
        <label>Pi*Radius^2</label>
        <input type="radio" name="question8" value="b"/>
        <label>Pythagorean Theorem</label>
        <input type="radio" name="question8" value="c"/>
        <label>Calculator?</label>
        <input type="radio" name="question8" value="d"/>
        <label>Sin(side1 + side2)</label>
      </div>
      <br />
      <div id="question9">
        <div class="question">True or False: 모든 게임은 최소한 초당 60프레임으로 실행되어야 한다..</div>
        <input type="radio" name="question9" value="a"/>
        <label>True</label>
        <input type="radio" name="question9" value="b"/>
        <label>False</label>
      </div>
      <br />
      <div id="question10">
        <div class="question">서버를 사용하면 얻을 수 있는 장점은?</div>
        <input type="radio" name="question10" value="a"/>
        <label>hide your code.</label>
        <input type="radio" name="question10" value="b"/>
        <label>have a performant game.</label>
        <input type="radio" name="question10" value="c"/>
        <label>create shared experiences for players.</label>
        <input type="radio" name="question10" value="d"/>
        <label>all of the above.</label>
      </div>
    </div>
    <script src="script/jquery.js"></script>
    <script src="script/impress.js"></script>
    <canvas></canvas>
    <script src="script/easel.js"></script>
    <script src="script/melon.js"></script>
    <script src="script/yabble.js"></script>
    <script src="script/jquery.gamequery.js"></script>
    <script src="script/jaws.js"></script>
    <script src="script/enchant.js"></script>
    <script src="script/crafty.js"></script>
    <script src="script/atom.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
